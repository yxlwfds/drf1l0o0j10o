version: '3'

services:
  django_backend:
    container_name: django-backend
    build:
      context: .
      dockerfile: DockerFile
    entrypoint: /entrypoint.sh
    ports:
      - "8000:8000"
    volumes:
      - .:/django_project
    depends_on:
      web_app_db:
        condition: service_healthy
    restart: on-failure
